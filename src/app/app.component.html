<div class="root">
<mat-toolbar color="primary">
  <span>KMusic</span>
  <span class="example-spacer"></span>

  <button mat-icon-button class="example-icon">
    <input id="file" style="display: none;" type='file' accept='.mp3' (change)='openFile($event)' multiple>
    <label for="file" style="cursor: pointer;">
      <mat-icon>folder</mat-icon>
    </label>
  </button>
</mat-toolbar>
<app-home [track]="track"></app-home>
</div>
